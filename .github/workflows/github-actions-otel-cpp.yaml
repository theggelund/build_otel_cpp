name: Build opentelemetry cpp
on: [push]
jobs:
  Build:
    runs-on: windows-latest
    steps:
      - run: git clone https://github.com/open-telemetry/opentelemetry-cpp.git
      - run: .\opentelemetry-cpp\ci\setup_windows_ci_environment.ps1
        shell: powershell
      - run: .\opentelemetry-cpp\ci\setup_windows_cmake.ps1
        shell: powershell
      - run: .\opentelemetry-cpp\ci\install_windows_bazelisk.ps1
        shell: powershell
      - run: .\opentelemetry-cpp\ci\install_windows_protobuf.ps1
        shell: powershell
      - run: .\opentelemetry-cpp\ci\do_ci.ps1 bazel.build
        shell: powershell